<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          
          <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" class="img-fluid">
              </div>

              <div class="carousel-item"> 
                <img src="img/imagem2.jpeg" alt="" class="img-fluid">
              </div>

              <div class="carousel-item"> 
                <img src="img/imagem3.jpeg" alt="" class="img-fluid">
              </div>

            </div>
          </div>

          <h1>Slider com controles</h1>
          
          <div id="car-control" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" class="img-fluid">
              </div>

              <div class="carousel-item"> 
                <img src="img/imagem2.jpeg" alt="" class="img-fluid">
              </div>

              <div class="carousel-item"> 
                <img src="img/imagem3.jpeg" alt="" class="img-fluid">
              </div>

            </div>

            <a href="#car-control" class="carousel-control-prev" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#car-control" class="carousel-control-next" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div>

          <h1>Slider com controles/indicadores</h1>
        
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagem3.jpeg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/imagem5.jpeg" class="img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <h1>Slider com legendas</h1>

          <div id="carousel-legenda" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carousel-legenda" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagem3.jpeg" class="img-fluid" alt="...">
                <div class="carousel-caption">
                  <h2>Item 1</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg" class="img-fluid" alt="...">
                <div class="carousel-caption">
                  <h2>Item 2</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem5.jpeg" class="img-fluid" alt="...">
                <div class="carousel-caption">
                  <h2>Item 3</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-legenda" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-legenda" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
